name: Cache Demo

on:
  workflow_dispatch:

jobs:
  cache-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: prime-cache-5ece259
        id: cache-step
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: cache-5ece259

      - name: Echo cache result
        run: |
          echo "Cache hit status: ${{ steps.cache-step.outputs.cache-hit }}"
